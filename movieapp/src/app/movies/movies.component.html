<div *ngIf="movies.length > 0">
  <h1 *ngIf="movies.length > 0">{{ title }}</h1>
  <div class="alert alert-primary" *ngIf="movies.length > 0">
    {{ movies.length }} adet film bulundu.
  </div>

  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Search" [(ngModel)]="filterText" />
  </div>

  <ng-template [ngTemplateOutlet]="movieList1"> </ng-template>
</div>
<div *ngIf="movies.length === 0">
  <div class="alert alert-warning" *ngIf="movies.length === 0">
    Film bulunamadi.
  </div>
</div>

<ng-template #movieList1>
  <div class="card mb-3" *ngFor="let item of movies | movieFilter:filterText">
    <div class="row">
      <div class="col-md-3">
        <img
          src="/assets/img/{{ item.imageUrl }}"
          class="img-fluid rounded-started"
          alt=""
        />
      </div>
      <div class="col-md-9">
        <div class="card-body">
          <h2 class="card-title">{{ item.title | titlecase }}</h2>
          <p class="card-text">
            {{ item.description | summary: 30 }}
            {{ item.datePublished | date: "dd/MM/yyyy" }}
          </p>
          <button class="btn btn-sm btn-outline-primary">Details</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
